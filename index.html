<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <section class="container">
        <div class="card">
            <div class="card-header">
                <div class="profile">
                    <i class="fas fa-user-ninja"></i>
                </div>
            </div>
            <div class="card-body">
                <p class="card-title">Jane Doe</p>
                <p class="card-subtitle"><i class="fas fa-map-marker-alt"></i> Seattle</p>
                <div>
                    <p>Developer | Engineer | Problem Solver</p>
                    <p>Master of shadows and the Internet!</p>
                </div>
            </div>
            <div class="card-footer">
                <!-- <span class="card-cta"><i class="fas fa-cog"></i> <a href="/">edit profile</a></span> -->
                <a href="/" class="card-cta"><i class="fas fa-cog"></i> <span>edit profile</span></a>
            </div>
        </div>
    </section>
</body>
</html>
